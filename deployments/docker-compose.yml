# Local development docker-compose configuration
# For staging: use docker-compose.staging.yml
# For production: use docker-compose.prod.yml

version: '3.8'

services:
  latex-compile:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
      args:
        TEXLIVE_BASE_IMAGE: ${TEXLIVE_BASE_IMAGE:-octree/texlive-runtime:2025}
    image: octree/latex-compile:latest
    container_name: latex-compile
    ports:
      - "3001:3001"
    volumes:
      - ./logs:/app/logs
    environment:
      - PORT=3001
      - HISTORY_DIR=/app/logs
      - GIN_MODE=debug
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]